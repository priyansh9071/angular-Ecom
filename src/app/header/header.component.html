<div class="nav">
    <h1 routerLink="/">E-COMM</h1>
    <div *ngIf="menutype==='default' || menutype==='user'" class="nav-search">
        <input type="text" (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="search for product" #searchInput>
        <button (click)="submitSearch(searchInput.value)">search</button>
        <ul class="suggested-Result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="reDirectToProductDetail(item.id)">{{item.name}}</a>
            </li> 
        </ul>
    </div>
    <div [ngSwitch]="menutype">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="user-auth">Login/Signup</a></li>
            <li><a href="#">Cart({{cartItem}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="">Home</a></li>
            <li><a [routerLink]="cartItem>0?'cart-page':null">Cart({{cartItem}})</a></li>
            <li><a routerLink="my-orders">My Orders</a></li>
            <li><a (click)="logOutUser()">Logout</a></li>
            <li><a>{{userName | titlecase}}</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-list-product">List</a></li>
            <li><a (click)="logOutSeller()">Logout</a></li>
            <li><a>{{sellerName | titlecase}}</a></li>
        </ul>
    </div>
  
</div>
