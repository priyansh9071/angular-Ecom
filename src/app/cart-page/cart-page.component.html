<div class="cart-page">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let item of cartData">
                <div class="imagepart">
                    <li>
                        <img src="{{item.url}}">
                    </li>    
                </div>
               <div class="descriptionpart">
                <li>
                    <span>{{item.name}}</span>
                </li>
                <li>
                    <span>Price: {{item.price}}</span>
                </li>
                <li>
                    <span>Quantity: {{item.quantity}}</span>
                </li>
                <li>
                    <button class="btn btn-primary" (click)="removeToCart(item.id)">Remove From Cart</button>
                </li>
               </div>
            </ul>

        </div>
        <div class="col-sm-4 summery">
            <h3>Summery</h3>
            <ul>
                <li>
                    <span>Amount</span><span>{{priceSumery.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSumery.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charges</span><span>{{priceSumery.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{priceSumery.discount}}</span>
                </li>
                <li>
                    <span>
                        <h4>Total</h4>
                    </span><span>
                        <h4>{{priceSumery.total | number}}</h4>
                    </span>
                </li>
            </ul>
            <h3><button class="btn btn-primary checkout" (click)="onCheckOut()">CheckOut</button></h3>
        </div>
      
    </div>
</div>
