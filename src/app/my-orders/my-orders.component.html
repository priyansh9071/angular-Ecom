<div class="my-orders">
    <h3>My Orders</h3>
    <div class="row order-header">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>

        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>
    </div>

   

    <div class="row order-data" *ngFor="let order of orderList">
        <div class="col-sm-2">
            <img class="order-img" src="https://th.bing.com/th/id/OIP.s4UlT2ISanXa3KHKQ2WR0AHaHa?pid=ImgDet&rs=1">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>

        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Processed</span>
        </div>
        <div class="col-sm-2">
            <span><button class="btn btn-primary" (click)="cancelOrder(order.id)">Cancel Order</button></span>
        </div>
    </div>

   
</div>
