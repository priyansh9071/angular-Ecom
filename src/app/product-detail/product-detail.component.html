<div class="row product-detail" *ngIf="searchProductData">
<div class="col-sm-6">
    <img class="product-image" src="{{searchProductData.url}}" />
</div>
<div class="col-sm-6">
<div class="details">
    <h1>{{searchProductData.name}}</h1>
    <h3>Price: {{searchProductData.price}}</h3>
    <div>
        <b>Color: </b><h5 [style.backgroundColor]="searchProductData.color" class="product-color"></h5>
    </div>
    <h6><b>Category:</b> {{searchProductData.category}}</h6>
    <h6 class="description"><b>Description:</b> {{searchProductData.description}}</h6>
    <button class="form-button" [style.borderColor]="searchProductData.color" (click)="addToCart()" *ngIf="!removeCart">Add to Cart</button>
    <button class="form-button" [style.borderColor]="searchProductData.color" (click)="removeFromCart(searchProductData.id)" *ngIf="removeCart">Remove from Cart</button>
    <button class="form-button" [style.borderColor]="searchProductData.color">Buy Now</button>
    <div class="quantity-group">
        <button (click)="handleQuantity('min')">-</button>
        <input type="text" value={{productQuantity}}>
        <button (click)="handleQuantity('plus')">+</button>
    </div>
</div>
</div>
</div>
